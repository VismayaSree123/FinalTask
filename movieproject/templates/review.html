{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div>
		<div>
			{% if user.is_authenticated %}
			<form action="{% url 'userreviewapp:addReview' %}" method='post'>
				{% csrf_token %}
				<table align="center" >
					<tr>
						<td>
							<input type="text" name="desc" placeholder="Enter your comments">
						</td>
						<td>
							<input type="submit">
						</td>
					</tr>
				</table>
			</form>
			{% endif %}
		</div>
	</div>
</div>
</div>
<div>
<div class="container bootstrap snippets bootdey">
    <div class="row">
		<div class="col-md-12">
		    <div class="blog-comment">
				<h3 class="text-success">Reviews or Comments</h3>
                <hr/>
				<ul class="comments">
					{% for rv in review %}
						<li class="clearfix">
						  <div class="post-comments">
							  <p class="meta">{{rv.created}}</p>
							  <p>{{rv.uname}} says :</p>
							  <p>
								  {{rv.desc}}
							  </p>
						  </div>
						</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</div>
<br><br><br><br><br><br><br><br><br><br>
{% endblock %}
